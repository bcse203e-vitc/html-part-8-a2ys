<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>Word Counter</h2>
    <textarea id="text" placeholder="Type your text here..."></textarea>
    <div id="wordCount">Words: 0</div>
    <div id="repeatedWords">Repeated words: </div>

    <script>
        const textarea = document.getElementById('text');
        const wordCountDiv = document.getElementById('wordCount');
        const repeatedWordsDiv = document.getElementById('repeatedWords');

        textarea.addEventListener('input', function () {
            const text = this.value.trim();
            const words = text ? text.split(/\s+/) : [];
            wordCountDiv.textContent = `Words: ${words.length}`;

            const wordCount = {};
            words.forEach(word => {
                word = word.toLowerCase();
                wordCount[word] = (wordCount[word] || 0) + 1;
            });

            const repeated = Object.entries(wordCount)
                .filter(([_, count]) => count > 1)
                .map(([word, count]) => `${word} (${count} times)`);

            repeatedWordsDiv.textContent = 'Repeated words: ' +
                (repeated.length ? repeated.join(', ') : 'None');
        });
    </script>
</body>

</html>
